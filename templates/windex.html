{% extends "layout.html" %}
{% block title %}Weather{% endblock %}
{% block navbar %}<div data-role="navbar" >
<form id="wsearch" method="post">
    <ul >
        <li>
        <select  name="gender" id="gender" data-inline="true" >
            <option>Gender</option>
            <option value=0>Male</option>
            <option value=1>Female</option>
            <option value=2>Nonbinary</option>
        </select></li>
    <li>
        <input data-inline="true" name="location" id="location" value="" placeholder="Location" required></li>
   <li style="width: 95px;">
        <select data-inline="true" name="degree" id="degree" data-role="slider" data-theme="b" >
      <option value=0 selected="">&#8457</option>
      <option value=1>&#8451</option>
        </select></li>
       <li><button  data-icon="search" data-inline="true"  data-iconpos="notext">Search</button></li>
    </ul>
</form>
</div>{% endblock %}
{% block content %}
 {% if data != None %}
<h3>{{ data[0] }}</h3>
<h3>{{ data[1] }}</h3>
<h3>Condition: {{ data[2] }}</h3>
 <h3>Hi: {{ data[3] }} &#8457 {{ data[4] }} &#8451</h3>
<h3>Lo:{{ data[5] }} &#8457 {{ data[6] }} &#8451</h3>
<img src="/static/images/nonbinary/{{ data[7]}}.jpg">


{% endif %}
{% endblock %}
